<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A blog reviewing popular books for kids and teens.">
  <meta name="author" content="Chase Pope">
  <title>Kids Read For Fun</title>
  <link rel="stylesheet" href="blog.css">
</head>
<body>

  <div class="skiptocontent">
    <a href="#maincontent">Skip to main content</a>
  </div>

  <header>
    <h1>Kids Read For Fun</h1>
    <nav>
      <ul class="main-nav">
        <li><a href="#">About</a></li>
        <li><a href="#">Archive</a></li>
        <li><a href="#">Search</a></li>
      </ul>
    </nav>
  </header>
  
  <main id="maincontent">
    <div class="container">
      <section class="reviews column" id="article-list">
        <!-- Articles will be generated here by JavaScript -->
      </section>

      <!-- Filter Section -->
      <aside class="filter column">
        <h3>Filter Books</h3>
        <form>
          <label for="date">Date:</label>
          <select id="date" name="date">
            <option value="all">All</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
          </select><br><br>

          <label for="genre">Genre:</label>
          <select id="genre" name="genre">
            <option value="all">All</option>
            <option value="fantasy">Fantasy</option>
            <option value="biography">Biography</option>
            <option value="philosophy">Philosophy</option>
          </select><br><br>

          <label for="age">Age Group:</label>
          <select id="age" name="age">
            <option value="all">All</option>
            <option value="10-12">10-12</option>
            <option value="12-16">12-16</option>
          </select><br><br>

          <input type="submit" value="Filter">
        </form>
      </aside>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Kids Read For Fun. All rights reserved.</p>
  </footer>

  <script src="blog.js" defer></script>
</body>
</html>
