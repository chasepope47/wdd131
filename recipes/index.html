<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Recipe Book - Discover delicious recipes, share your favorites, and enjoy the joy of cooking!">
  <meta property="og:title" content="Recipe Book">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Discover delicious recipes, share your favorites, and enjoy the joy of cooking!">
  <meta property="og:image" content="images/apple-crisp.jpg">
  <meta property="og:url" content="https://example.com/">
  <meta name="twitter:card" content="summary_large_image">
  <title>Recipe Book</title>
  <link rel="stylesheet" href="recipes.css">
</head>
<body>
  <header>
    <img src="images/recipe-book.png" alt="Recipe Book Logo">
    <h1>Recipe Book</h1>
  </header>

  <main>
    <form class="search-form">
      <input type="text" id="search" placeholder="Find a recipe">
      <button type="submit">Search</button>
    </form>

    <section class="recipe">
      <img src="images/apple-crisp.jpg" alt="Apple Crisp">
      <div class="recipe-details">
        <h2>Apple Crisp</h2>
        <p>Warm and comforting dessert perfect for autumn!</p>
        <div class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
          <span aria-hidden="true">⭐</span>
          <span aria-hidden="true">⭐</span>
          <span aria-hidden="true">⭐</span>
          <span aria-hidden="true">⭐</span>
          <span aria-hidden="true">☆</span>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="social">
      <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
      <a href="#"><img src="images/instagram_icon.svg" alt="Instagram"></a>
      <a href="#"><img src="images/youtube_icon.svg" alt="YouTube"></a>
      <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest"></a>
    </div>
    <p>
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </p>
  </footer>

  <script src="main.js" defer></script>
</body>
</html>
